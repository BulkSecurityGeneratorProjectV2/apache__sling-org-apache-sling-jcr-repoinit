<p class="statline ui-state-highlight">
    RepoInits are statements used to initialize the Sling repository. Use this
    tool to test these statements.<br/>
    <a href="https://sling.apache.org/documentation/bundles/repository-initialization.html" target="_blank" rel="noopener noreferrer">
        Sling RepoInit Documentation
    </a>
  </p>
  <br />
  <form method="post" action="/system/console/repoinit">
    <table class="nicetable ui-widget">
      <thead class="ui-widget-header">
        <tr>
          <th colspan="2" class="ui-widget-header">
            Test RepoInit
          </th>
        </tr>
      </thead>
      <tbody>
          <tr>
              <td style="width: 20%;">RepoInit Statements</td>
              <td>
                <textarea name="statements" rows="10" style="width: 100%">${statements}</textarea>
              </td>
            </tr>
            <tr>
              <td style="width: 20%;">Execute</td>
              <td>
                <input type="checkbox" name="execute" value="true" ${execute} />
              </td>
            </tr>
            <tr>
              <td></td>
              <td>
                <input
                  type="submit"
                  value="Run"
                  class="ui-state-default ui-corner-all"
                />
              </td>
            </tr>
      </tbody>
    </table>
  </form>
  <br/>
  <div class="statline ui-state-highlight">
      <pre>${result}</pre>
  </div>
